<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Respect Style • Loja Oficial</title>
<link rel="icon" href="logo.png">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #111; /* fundo preto */
    color: #fff;
  }

  header {
    background: linear-gradient(90deg, #8B0000, #FF0000); /* vermelho degradê */
    color: #FFD700; /* dourado */
    padding: 15px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  .back-btn {
    position: absolute;
    left: 10px;
    top: 12px;
    background: #FFD700; /* dourado */
    color: #111;
    padding: 5px 12px;
    border-radius: 10px;
    font-size: 0.9rem;
    text-decoration: none;
    cursor: pointer;
  }

  .search-box {
    margin: 15px;
    display: flex;
  }

  .search-box input {
    flex: 1;
    padding: 10px;
    border-radius: 10px 0 0 10px;
    border: 1px solid #FFD700;
    background: #222;
    color: #fff;
  }

  .search-box button {
    padding: 10px 15px;
    border: none;
    background: #FFD700;
    color: #111;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
  }

  .categories {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
    background: #111;
    scrollbar-width: none;
  }

  .categories::-webkit-scrollbar { display: none; }

  .category {
    flex: 0 0 auto;
    background: #8B0000; /* vermelho escuro */
    color: #FFD700; /* dourado */
    padding: 8px 15px;
    border-radius: 20px;
    white-space: nowrap;
    cursor: pointer;
    font-size: 0.9rem;
    transition: 0.3s;
  }

  .category:hover {
    transform: scale(1.05);
    background: #FF0000;
  }

  /* Carrossel */
  .carousel {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 15px;
  }

  .carousel::-webkit-scrollbar { display: none; }

  .product {
    min-width: 180px;
    background: #222;
    border-radius: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    text-align: center;
    padding: 10px;
    transition: transform 0.2s;
    flex-shrink: 0;
  }

  .product:hover {
    transform: scale(1.05);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product h3 {
    font-size: 1rem;
    margin: 10px 0 5px;
  }

  .product p {
    color: #FFD700;
    font-weight: 600;
  }

  footer {
    text-align: center;
    padding: 15px;
    color: #777;
    background: #111;
    margin-top: 30px;
  }
</style>
</head>
<body>

<header>
  <a class="back-btn" onclick="window.history.back()">← Voltar</a>
  <h1>Respect Style</h1>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Buscar produtos...">
  <button onclick="searchProducts()">Buscar</button>
</div>

<div class="categories" id="categories">
  <div class="category" onclick="filterCategory('todos')">Todos</div>
  <div class="category" onclick="filterCategory('camisetas')">Camisetas</div>
  <div class="category" onclick="filterCategory('bermudas')">Bermudas</div>
  <div class="category" onclick="filterCategory('kimonos')">Kimonos</div>
  <div class="category" onclick="filterCategory('acessorios')">Acessórios</div>
</div>

<!-- Carrossel de produtos -->
<section class="carousel" id="products"></section>

<footer>
  <p>© 2025 Respect Style. Todos os direitos reservados.</p>
</footer>

<script>
const produtos = [
  { id: 1, nome: "Camiseta Respect Style", preco: 59.90, categoria: "camisetas", imagem: "https://via.placeholder.com/200x200?text=Camiseta+RS" },
  { id: 2, nome: "Bermuda de Treino", preco: 79.90, categoria: "bermudas", imagem: "https://via.placeholder.com/200x200?text=Bermuda+RS" },
  { id: 3, nome: "Kimono Oficial", preco: 249.90, categoria: "kimonos", imagem: "https://via.placeholder.com/200x200?text=Kimono+RS" },
  { id: 4, nome: "Faixa Preta Premium", preco: 99.90, categoria: "acessorios", imagem: "https://via.placeholder.com/200x200?text=Faixa+RS" },
  { id: 5, nome: "Camiseta Feminina Respect", preco: 64.90, categoria: "camisetas", imagem: "https://via.placeholder.com/200x200?text=Camiseta+Feminina" },
  { id: 6, nome: "Kimono Kids", preco: 199.90, categoria: "kimonos", imagem: "https://via.placeholder.com/200x200?text=Kimono+Kids" }
];

function renderProducts(lista) {
  const container = document.getElementById('products');
  container.innerHTML = '';
  lista.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <img src="${p.imagem}" alt="${p.nome}">
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco.toFixed(2)}</p>
      </div>
    `;
  });
}

function filterCategory(cat) {
  if (cat === 'todos') renderProducts(produtos);
  else renderProducts(produtos.filter(p => p.categoria === cat));
}

function searchProducts() {
  const termo = document.getElementById('searchInput').value.toLowerCase();
  const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
  renderProducts(filtrados);
}

renderProducts(produtos);
</script>

</body>
</html>
