<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Respect Style • Loja Oficial</title>
<link rel="icon" href="logo.png">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #111;
  color: #fff;
}
header {
  background: linear-gradient(90deg, #8B0000, #FF0000);
  color: #FFD700;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 10;
}
header h1 { margin: 0; font-size: 1.4rem; }
.back-btn {
  position: absolute;
  left: 10px;
  top: 12px;
  background: #FFD700;
  color: #111;
  padding: 5px 12px;
  border-radius: 10px;
  font-size: 0.9rem;
  text-decoration: none;
  cursor: pointer;
}
.search-box {
  margin: 15px;
  display: flex;
}
.search-box input {
  flex: 1;
  padding: 10px;
  border-radius: 10px 0 0 10px;
  border: 1px solid #FFD700;
  background: #222;
  color: #fff;
}
.search-box button {
  padding: 10px 15px;
  border: none;
  background: #FFD700;
  color: #111;
  border-radius: 0 10px 10px 0;
  cursor: pointer;
}
.categories {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 10px;
  background: #111;
}
.categories::-webkit-scrollbar { display: none; }
.category {
  flex: 0 0 auto;
  background: #8B0000;
  color: #FFD700;
  padding: 8px 15px;
  border-radius: 20px;
  white-space: nowrap;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.3s;
}
.category:hover { transform: scale(1.05); background: #FF0000; }

/* Carrossel com setas */
.carousel-container { position: relative; }
.carousel {
  display: flex;
  overflow-x: auto;
  gap: 15px;
  padding: 15px;
  scroll-behavior: smooth;
}
.carousel::-webkit-scrollbar { display: none; }
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #FFD700;
  border: none;
  color: #111;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 5;
}
.carousel-btn.left { left: 10px; }
.carousel-btn.right { right: 10px; }

.product {
  min-width: 180px;
  background: #222;
  border-radius: 15px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
  text-align: center;
  padding: 10px;
  transition: transform 0.2s;
  flex-shrink: 0;
}
.product:hover { transform: scale(1.05); }
.product img { width: 100%; border-radius: 10px; }
.product h3 { font-size: 1rem; margin: 10px 0 5px; }
.product p { color: #FFD700; font-weight: 600; }

/* Produtos variados (grid) */
.varied-products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 15px;
}
.varied-product {
  background: #222;
  border-radius: 15px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
  text-align: center;
  padding: 10px;
  transition: transform 0.2s;
}
.varied-product:hover { transform: scale(1.05); }
.varied-product img { width: 100%; border-radius: 10px; }
.buy-btn {
  background: #FFD700;
  color: #111;
  border: none;
  padding: 8px 15px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 5px;
}

/* Carrinho flutuante */
.cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #FFD700;
  color: #111;
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 100;
}

#cartModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  color: #fff;
  padding: 20px;
  overflow-y: auto;
  z-index: 200;
}
#cartModal h2 { margin-top: 0; color: #FFD700; }
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #222;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
.cart-item button {
  background: #FF0000;
  border: none;
  color: #FFD700;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.close-cart {
  background: #FFD700;
  color: #111;
  border: none;
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 15px;
}

footer {
  text-align: center;
  padding: 15px;
  color: #777;
  background: #111;
  margin-top: 30px;
}
</style>
</head>

</div>

<footer>

</footer>
